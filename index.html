<head>
    <title>Days since A Dance with Dragons</title>
	<link rel='stylesheet' href='style.css'/>
	<!--<script src='script.js'></script>-->
</head>
<body>
    <div id="image">
        <a href="https://www.google.com/search?q=a+dance+with+dragons&oq=a+dance+with+dragons"><img src="images/cover.jpg"></img></a>
    </div>
    <div id="text">
        <script type="text/javascript">
            //Set the two dates
            var adwd=new Date(2011, 6, 17); //Y/M/D, Month is 0-11
            today=new Date();
            //Get 1 day in milliseconds
            var one_day=1000*60*60*24;

            //Calculate difference in milliseconds btw the two dates, and convert to days
            document.write(Math.ceil((today.getTime()-adwd.getTime())/(one_day))+
            " days since A Dance with Dragons");
            document.write("<p>");
            var time=Math.ceil((today.getTime()-adwd.getTime())/(one_day))
			//document.write(years)
			//Split days in Y/M/D
			function calc(x) {
				var y = 365;
				var y2 = 31;
				var remainder = x % y;
				var casio = remainder % y2;
				year = (x - remainder) / y;
				month = (remainder - casio) / y2;

				var result ="Or " + year + " years, " + month + " months and " + casio + " days";

				return result;
			}

			var call = calc(time);
			document.write(call);
			//$('#data').html(call);
            //Thanks to http://www.javascriptkit.com/javatutors/datedifference.shtml for the explanation
        </script>
    </div>
    <div>
        <p id="text"><a href="asoiaf.html">All books</a></p>
    </div>
</body>
